<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Product Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #10b981;
            --bg: #f1f5f9;
            --text: #0f172a;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .app-card { background: white; width: 100%; max-width: 700px; padding: 40px; border-radius: 20px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--primary); margin-bottom: 30px; }
        .field { margin-bottom: 20px; }
        label { font-weight: 600; display: block; margin-bottom: 8px; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; font-family: inherit; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        button:disabled { background: #cbd5e1; cursor: not-allowed; }
        
        #resultWrapper { display: none; margin-top: 30px; position: relative; animation: fadeIn 0.5s ease; }
        #copyBtn { position: absolute; top: 15px; right: 15px; width: auto; background: var(--secondary); padding: 8px 15px; font-size: 0.8rem; }
        .result-box { background: #f8fafc; padding: 60px 25px 25px; border-radius: 15px; border: 1px solid #e2e8f0; white-space: pre-wrap; font-size: 0.95rem; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .loader { display: none; text-align: center; margin-top: 10px; font-size: 0.9rem; color: var(--primary); font-weight: 600; }
    </style>
</head>
<body>

<div class="app-card">
    <h1>Bonus Generator</h1>
    <form id="genForm">
        <div class="field">
            <label>Product Big Promise</label>
            <input type="text" id="promise" placeholder="e.g. Master Stock Trading in 7 Days" required>
        </div>
        <div class="field">
            <label>Bonus Type</label>
            <select id="type">
                <option value="1">Fast-Start Accelerator</option>
                <option value="2">Done-For-You Assets</option>
                <option value="3">Mistake & Pitfall Avoidance</option>
                <option value="4">Advanced Optimization Playbook</option>
                <option value="5">Case Studies & Examples</option>
                <option value="6">Implementation Roadmap</option>
            </select>
        </div>
        <button type="submit" id="mainBtn">Get Bonus Product</button>
        <div class="loader" id="loader">Generating your premium bonus...</div>
    </form>

    <div id="resultWrapper">
        <button id="copyBtn" onclick="copyToClipboard()">Copy Result</button>
        <div class="result-box" id="resultBody"></div>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwOC-vyvsrftNV-il6StWoib69IBUNbvwGceZYeHVHaYAmiot4WJuAHeM0074ZPyGrwuQ/exec";

    document.getElementById('genForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('mainBtn');
        const loader = document.getElementById('loader');
        const wrapper = document.getElementById('resultWrapper');
        const resultBody = document.getElementById('resultBody');

        btn.disabled = true;
        loader.style.display = 'block';
        wrapper.style.display = 'none';

        const formData = new FormData();
        formData.append('bigPromise', document.getElementById('promise').value);
        formData.append('bonusType', document.getElementById('type').value);

        try {
            const response = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
            const res = await response.json();
            if(res.status === 'success') {
                resultBody.innerText = res.data;
                wrapper.style.display = 'block';
            } else {
                alert("Error: " + res.message);
            }
        } catch (err) {
            alert("Backend Connection Failed.");
        } finally {
            btn.disabled = false;
            loader.style.display = 'none';
        }
    });

    async function copyToClipboard() {
        const text = document.getElementById('resultBody').innerText;
        const btn = document.getElementById('copyBtn');
        await navigator.clipboard.writeText(text);
        btn.innerText = "âœ“ Copied!";
        setTimeout(() => btn.innerText = "Copy Result", 2000);
    }
</script>

</body>
</html>
