<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Bonus Generator</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define CSS Variables */
        :root {
            --primary-color: #4f46e5; /* Indigo 600 */
            --primary-dark: #4338ca; /* Indigo 700 */
            --bg-color: #f9fafb; /* Gray 50 */
            --text-color: #1f2937; /* Gray 800 */
            --card-bg: #ffffff;
            --shadow-soft: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Base styles using variables and Poppins */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        .container-wrapper {
            max-width: 100%;
            padding: 1rem;
            margin: auto;
        }

        .card {
            background-color: var(--card-bg);
            box-shadow: var(--shadow-soft);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .input-field {
            border: 1px solid #d1d5db; /* Gray 300 */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Animation for loading spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile specific adjustments (already handled mostly by Tailwind, but good for fine-tuning) */
        @media (min-width: 640px) {
            .container-wrapper {
                max-width: 900px;
                padding: 2rem;
            }
            .card {
                padding: 2.5rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-start justify-center pt-8 sm:pt-16">

    <div class="container-wrapper">
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-2">Bonus Generator</h1>
            <p class="text-xl text-gray-500">Eliminate fear, increase perceived value.</p>
        </header>

        <!-- Input Card -->
        <div class="card mb-10">
            <h2 class="text-2xl font-semibold mb-6">Input Details</h2>
            <form id="bonusForm" class="space-y-6">

                <div>
                    <label for="bonus_title" class="block text-sm font-medium text-gray-700 mb-1">Bonus Title</label>
                    <input type="text" id="bonus_title" name="bonus_title" class="input-field" placeholder="e.g., The Ultimate Launch Checklist">
                </div>

                <div>
                    <label for="bonus_description" class="block text-sm font-medium text-gray-700 mb-1">Bonus Description</label>
                    <textarea id="bonus_description" name="bonus_description" rows="3" class="input-field" placeholder="e.g., A comprehensive step-by-step checklist to ensure zero missed steps during product launch." required></textarea>
                </div>

                <div>
                    <label for="pain_points" class="block text-sm font-medium text-gray-700 mb-1">Avatar's Pain Points (Optional)</label>
                    <textarea id="pain_points" name="pain_points" rows="2" class="input-field" placeholder="e.g., Fear of forgetting crucial steps, lack of confidence in process."></textarea>
                </div>

                <div class="pt-4">
                    <button type="submit" id="generateButton" class="btn-primary w-full flex items-center justify-center space-x-2">
                        <span id="buttonText">Generate Product Bonus</span>
                        <div id="loadingSpinner" class="spinner hidden"></div>
                    </button>
                </div>
            </form>
        </div>

        <!-- Result Card -->
        <div id="resultCard" class="card hidden">
            <h2 class="text-2xl font-semibold mb-4 text-green-600">Generated Bonus</h2>
            <div id="resultContent" class="prose max-w-none text-gray-700 leading-relaxed whitespace-pre-wrap">
                <!-- AI Result will be inserted here -->
            </div>
            <div id="errorMessage" class="hidden mt-4 text-red-600 font-medium"></div>
        </div>

    </div>

    <script>
        // NOTE: You MUST replace this placeholder with the actual Web App URL after deploying Code.gs
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx6tY677Fn7UFRBbWKgG3zuX9HDJ0L8OiYjX1sDn6JapBhNqLS3LdI0_qVfmq0r1Mhm/exec'; 

        const form = document.getElementById('bonusForm');
        const generateButton = document.getElementById('generateButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultCard = document.getElementById('resultCard');
        const resultContent = document.getElementById('resultContent');
        const errorMessage = document.getElementById('errorMessage');

        // Function to handle retries with exponential backoff
        const MAX_RETRIES = 3;
        const BASE_DELAY_MS = 1000;

        async function fetchWithRetry(url, options, retries = 0) {
            try {
                const response = await fetch(url, options);

                if (response.ok) {
                    return await response.json();
                }

                // If the response is not ok, attempt retry (except for specific client errors)
                if (retries < MAX_RETRIES && response.status !== 400 && response.status !== 401) {
                    const delay = BASE_DELAY_MS * Math.pow(2, retries) + Math.random() * 500;
                    console.warn(`Request failed with status ${response.status}. Retrying in ${delay.toFixed(0)}ms...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithRetry(url, options, retries + 1);
                }

                // If max retries reached or specific error status
                let errorText = await response.text();
                try {
                     const errorJson = JSON.parse(errorText);
                     errorText = errorJson.error || errorJson.message || errorText;
                } catch {}
                throw new Error(`Server returned status ${response.status}: ${errorText}`);

            } catch (error) {
                if (retries < MAX_RETRIES && error.message.includes('Failed to fetch')) {
                    const delay = BASE_DELAY_MS * Math.pow(2, retries) + Math.random() * 500;
                    console.warn(`Fetch error: ${error.message}. Retrying in ${delay.toFixed(0)}ms...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithRetry(url, options, retries + 1);
                }
                throw error;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Guard against missing URL
            if (GAS_WEB_APP_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                errorMessage.textContent = 'ERROR: Please update the GAS_WEB_APP_URL in the HTML file with your deployed Apps Script URL.';
                errorMessage.classList.remove('hidden');
                resultCard.classList.remove('hidden');
                return;
            }

            // Disable button and show loading
            generateButton.disabled = true;
            buttonText.textContent = 'Generating...';
            loadingSpinner.classList.remove('hidden');
            
            // Hide previous results/errors
            resultCard.classList.add('hidden');
            errorMessage.classList.add('hidden');
            resultContent.textContent = '';


            // Gather data using FormData, which is ideal for Apps Script doPost(e)
            const formData = new FormData(form);
            
            try {
                const responseData = await fetchWithRetry(GAS_WEB_APP_URL, {
                    method: 'POST',
                    body: formData // FormData object handles setting Content-Type correctly
                });

                // Display result
                if (responseData && responseData.generatedText) {
                    resultContent.textContent = responseData.generatedText;
                    resultCard.classList.remove('hidden');
                } else {
                    throw new Error(responseData.error || 'Unknown error: Could not retrieve generated text.');
                }

            } catch (error) {
                console.error("API Error:", error);
                errorMessage.textContent = `Generation Failed: ${error.message}`;
                errorMessage.classList.remove('hidden');
                resultCard.classList.remove('hidden');
            } finally {
                // Re-enable button and hide loading
                generateButton.disabled = false;
                buttonText.textContent = 'Generate Product Bonus';
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
